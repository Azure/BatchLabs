<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Batch Standalone</title>
        <style>
            html, body, #root {
                min-width: 100%;
                min-height: 100%;
                border: 0; 
                padding: 0; 
                margin: 0;
            }

            html {
                box-sizing: border-box;
            }

            *, *:before, *:after {
                box-sizing: inherit;
            }
        </style>
    </head>
    <body>
        <noscript>
            Javascript must be enabled to view this application
        </noscript>
        <div id="root"></div>
        <script>
            batchstandalone.init(document.getElementById("root"));
        </script>
    </body>
</html>
